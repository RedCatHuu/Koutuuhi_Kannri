<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="common/fragment :: commonHead">
	</head>
	
	<body>
		<div th:replace="common/fragment :: commonHeader"></div>
		
<!--		role追加 バリデーション(メール形式・ブランク不可・パスワード文字数上限下限)-->
		
<!--		common/framework.htmlのframeフラグメントを呼び出し、frameフラグメント内のcontent変数にid=contentを代入-->
		<div th:replace="common/framework :: frame('narrow', ~{::#content})">
			<th:block id="content">
				
				<form th:object="${userForm}" th:action="@{/new}" th:method="post">
					<div class="form-group fg">
						<label for="name">名前</label>
						<input type="text" th:field="*{name}" placeholder="名前" th:errorclass="border-danger" class="form-control mt-1">
						<!-- エラー表示 -->
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
					</div>
					<div class="form-group fg">
						<label for="mail">メール</label>
						<input type="text" th:field="*{mail}" placeholder="メール" th:errorclass="border-danger" class="form-control mt-1">
						<!-- エラー表示 -->
						<div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="text-danger"></div>
					</div>
					<div class="form-group fg">
						<label for="password">パスワード</label>
						<input type="password" th:field="*{password}" placeholder="パスワード" th:errorclass="border-danger" class="form-control mt-1">
						<!-- エラー表示 -->
						<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
					</div>
						<input type="submit" value="登録" class="btn btn-primary">
							
				</form>
				
			</th:block>			
		</div>
		
	</body>
	
</html>
